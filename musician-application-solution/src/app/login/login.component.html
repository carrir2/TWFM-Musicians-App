<div class="text-center my-4">
    <h2>Welcome Back</h2>
    <p>Don't have an account? <span class="link" (click)="signup()">Sign up</span></p>
</div>

<div class="pb-4 row justify-content-center g-0">
    <div class="col-10 col-md-6 row justify-content-center border p-3 p-sm-5 rounded">
        <div class="d-flex flex-row justify-content-center">
            <div id="googleLogIn"></div>   
        </div>
        <hr class="my-4">
        <form (ngSubmit)="loginAttempt()" [formGroup]="loginForm">
            <label for="email" class="form-label required-star">Email</label>
            <input type="text" id="email" formControlName="email" name="email" class="form-control mb-3" placeholder="Jessica@example.com"  />

            <label for="password" class="form-label required-star">Password</label>
            <input type="password" id="password" formControlName="password" name="password" class="form-control mb-3" placeholder="************"  />
            <a class="d-block mb-3" href="#">Forgot your password?</a>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-2">Sign In</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Something went wrong</h5>
            </div>
            <div class="modal-body">
                <ul>
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
